<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app/bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="css/app.css">
    <title>《青春拍岸》</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        a:visited, a:link {
            color: #4682BE;
            text-decoration: none;
        }

        #flip{
            display: none;
        }
    </style>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/marked.js"></script>
    <script src="js/store.js"></script>
    <script src="js/ditto.js"></script>
    <script src="js/prism.js"></script>
</head>
<body>
<!-- essential -->
<div id="sidebar"></div>
<div id="content">
    <h1 id="-">评论与反馈</h1>
    <a href="javascript: history.go(-1);">返回</a>
</div>
<!-- optional -->
<div id="back_to_top">back to top</div>
<div id="edit">edit</div>
<div id="loading">Loading ...</div>
<div id="error">Opps! ... File not found!</div>
<div id="flip"><div id="pageup">上一章</div><div id="pagedown">下一章</div></div>
<div class="progress-indicator-2"></div>

<script src="config.js"></script>
<script>
    function GetQueryString(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }

    var id = GetQueryString('id');
    var title = GetQueryString('title');
    var url = GetQueryString('url');

    //多说评论框
    var duoshuoCode = document.createElement('div');
    duoshuoCode.className = 'ds-thread';
    duoshuoCode.setAttribute('data-thread-key', id);
    duoshuoCode.setAttribute('data-title', title);
    duoshuoCode.setAttribute('data-url', url);
    document.getElementById('content').appendChild(duoshuoCode);

    //加载多说
    // http://paiancorpus.duoshuo.com/admin/tools/
    var duoshuoQuery = {short_name: "paiancorpus"};
    var ds = document.createElement('script');
    ds.type = 'text/javascript';
    ds.async = true;
    ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
    ds.charset = 'UTF-8';
    (document.getElementsByTagName('body')[0]).appendChild(ds);
</script>
</body>
</html>
